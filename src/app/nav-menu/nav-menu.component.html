 <header class="header-section" *ngIf="route.url != '/login'">
  <div class="header-top">
    <div class="container">
      <div class="row">
        <div class="col-lg-2 text-center text-lg-left">

          <a [routerLink]="['/home']" class="site-logo">
            <img src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png" alt="">
          </a>
        </div>
        <div class="col-xl-6 col-lg-5">
          <form class="header-search-form">
            <input type="text" placeholder="Search for your favourite ....">
            <button><fa name="search" class="mr-1"></fa></button>
          </form>
        </div>
        <div class="col-xl-4 col-lg-5">
          <div class="user-panel" >
            <div class="up-item" *ngIf="!loginMode">
              <i class="flaticon-profile"></i>
              <fa name="user" class="mr-1"></fa>
              <a routerLink="/login">Sign</a> In or <a routerLink="/register">Create Account</a>
            </div>
            <div class="up-item">
              <div class="shopping-card"> 
                <fa name="shopping-cart" class="mr-1"></fa>
                <span>{{productCount}}</span>
              </div>
              <a routerLink="/cart">&nbsp;&nbsp;&nbsp;Shopping Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav class="main-navbar">
    <div class="container">
      <ul class="main-menu">
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/products">Products</a></li>
        <li style="float: right;"><a href="#" (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>
</header>
